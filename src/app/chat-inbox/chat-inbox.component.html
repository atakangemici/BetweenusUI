<div class="chat-messages">
    <div class="chat-messages-show-container">
        <ul class="chat-messages-show-list">
            <div *ngFor="let messageRead of messageArray">
                <div *ngIf="messageRead.user == 'me'" style="text-align: right;">
                    <label> Ben : {{messageRead.message}}</label>

                </div>
                <div *ngIf="messageRead.user == 'you'">
                    <label> Sen : {{messageRead.message}}</label>

                </div>

            </div>





        </ul>
    </div>
    <div class="chat-messages-create-container">

        <input class="chat-messages-create-input" type="text" [(ngModel)]="message">
        <button class="chat-messages-create-button" (click)="SendMessage()"> GÃ¶nder </button>
    </div>
</div>
